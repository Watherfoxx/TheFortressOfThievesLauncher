<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="assets/css/launcher.css">
    </head>
    <body>
        <div class="dragbar"></div>
        <div class="darwin">
            <div class="frame">
                <div id="close" class="button-frame darwin-icon-close"></div>
                <div id="minimize" class="button-frame darwin-icon-minimize"></div>
                <div id="maximize" class="button-frame darwin-icon-maximize"></div>

            </div>
        </div>
        <div class="other">
            <div class="frame">
                <div id="minimize" class="button-frame icon-minimize"></div>
                <div id="maximize" class="button-frame icon-maximize"></div>
                <div id="close" class="button-frame icon-close"></div>
            </div>
        </div>

        <div class="popup">
            <div class="popup-tab">
                <div class="popup-title"></div>
                <div class="popup-content"></div>
                <div class="popup-options">
                    <button class="popup-button">OK</button>
                </div>
            </div>
        </div>
        <div class="viewport">
            <div class="viewport-inner">
                <header class="viewport-header">
                    <div class="viewport-title">
                        <img src="assets/images/icon.png" alt="The Fortress of Thieves" class="viewport-emblem" />
                        <div class="viewport-heading">
                            <span class="viewport-name">The Fortress of Thieves</span>
                            <span class="viewport-subtitle">Cap sur l'aventure !</span>
                        </div>
                    </div>
                    <div class="viewport-actions">
                        <span class="viewport-tag">Launcher Officiel</span>
                    </div>
                </header>
                <div class="viewport-divider"></div>
                <div class="panels"></div>
            </div>
        </div>
        <script src="assets/js/launcher.js" type="module"></script>
    </body>
</html>
