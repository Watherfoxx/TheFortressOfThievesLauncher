<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="assets/css/launcher.css">
    </head>
    <body>
        <div class="dragbar"></div>
        <div class="window-controls darwin">
            <div class="frame">
                <div id="close" class="button-frame darwin-icon-close"></div>
                <div id="minimize" class="button-frame darwin-icon-minimize"></div>
                <div id="maximize" class="button-frame darwin-icon-maximize"></div>
            </div>
        </div>
        <div class="window-controls other">
            <div class="frame">
                <div id="minimize" class="button-frame icon-minimize"></div>
                <div id="maximize" class="button-frame icon-maximize"></div>
                <div id="close" class="button-frame icon-close"></div>
            </div>
        </div>

        <div class="window-root">
            <div class="background-ornament">
                <div class="background-gradient"></div>
                <div class="background-map"></div>
            </div>
            <div class="window-inner">
                <aside class="captains-quarters">
                    <div class="brand-crest">
                        <div class="brand-emblem">
                            <img src="assets/images/icon.png" alt="Fortress of Thieves" />
                        </div>
                        <div class="brand-title">
                            <span class="brand-overline">The Fortress of Thieves</span>
                            <h1>Launcher</h1>
                        </div>
                    </div>
                    <p class="brand-motto">Prenez la mer et rejoignez l'équipage.</p>
                    <div class="brand-divider"></div>
                    <ul class="brand-highlights">
                        <li><span class="highlight-icon"></span>Actualités en direct</li>
                        <li><span class="highlight-icon"></span>Gestion d'équipage simplifiée</li>
                        <li><span class="highlight-icon"></span>Prêt à jouer en un clic</li>
                    </ul>
                    <div class="brand-footer">
                        <span class="badge">Version <strong id="launcher-version"></strong></span>
                        <span class="badge badge-alt">Mer d'émeraude</span>
                    </div>
                </aside>
                <section class="panel-deck">
                    <div class="panel-toolbar">
                        <div class="panel-titles">
                            <span class="panel-subtitle">Pont principal</span>
                            <h2>Choisissez votre aventure</h2>
                        </div>
                        <div class="panel-actions">
                            <div class="panel-compass"></div>
                        </div>
                    </div>
                    <div class="panel-stage">
                        <div class="panels"></div>
                    </div>
                </section>
            </div>
            <div class="foreground-ornament">
                <div class="floating-coin"></div>
                <div class="floating-smoke"></div>
            </div>
        </div>

        <div class="popup">
            <div class="popup-tab">
                <div class="popup-title"></div>
                <div class="popup-content"></div>
                <div class="popup-options">
                    <button class="popup-button">OK</button>
                </div>
            </div>
        </div>
        <script src="assets/js/launcher.js" type="module"></script>
    </body>
</html>
